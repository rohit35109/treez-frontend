<div class="container">
  <div class="row my-5">
    <div class="col-12">
      <h2 class="mb-0">Transactions</h2>
      <p>View summary and details of your transactions here 
        <i class="bi bi-info-circle-fill"></i>
      </p>
    </div>
    <div class="col-12 mt-5">
      <div class="row justify-content-between">
        <div class="col-3">
          <div class="search">
            <div class="input-group">
              <span class="input-group-text">
                <i class="bi bi-search"></i>
              </span>
              <input type="text" placeholder="Search..." class="form-control">
            </div>
          </div>
        </div>
        <div class="col-4 text-end">
          <div class="actions">
            <button class="btn btn-outline-secondary mx-2">
              <i class="bi bi-filter"></i>
              Filter
              <i class="bi bi-chevron-down"></i>
            </button>
            <button class="btn btn-outline-secondary ms-2">
              <i class="bi bi-box-arrow-up"></i>
              Export
            </button>
          </div>
        </div>
      </div>
      <table class="matTable my-4" mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>DATE</th>
          <td mat-cell *matCellDef="let element">
            {{ element.date }}
          </td>
        </ng-container>
    
        <ng-container matColumnDef="gross_amount">
          <th mat-header-cell *matHeaderCellDef>GROSS AMOUNT</th>
          <td mat-cell *matCellDef="let element">
            {{ element.gross_amount | amountWithCentToUsd }}
          </td>
        </ng-container>
    
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>STATUS</th>
          <td mat-cell *matCellDef="let element">
            <div transactionStatusStyle [status]="element.status">
            </div>
          </td>
        </ng-container>
    
        <ng-container matColumnDef="customer">
          <th mat-header-cell *matHeaderCellDef>CUSTOMER</th>
          <td mat-cell *matCellDef="let element">
            {{ element.customer }}
          </td>
        </ng-container>
    
        <ng-container matColumnDef="swifter_id">
          <th mat-header-cell *matHeaderCellDef>SWIFTER ID</th>
          <td mat-cell *matCellDef="let element">
            {{ element.swifter_id }}
          </td>
        </ng-container>
    
        <ng-container matColumnDef="external_id">
          <th mat-header-cell *matHeaderCellDef>EXTERNAL ID</th>
          <td mat-cell *matCellDef="let element">
            {{ element.external_id }}
          </td>
        </ng-container>
    
        <ng-container matColumnDef="source">
          <th mat-header-cell *matHeaderCellDef>SOURCE</th>
          <td mat-cell *matCellDef="let element">
            {{ element.source }}
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="disaplyedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: disaplyedColumns"></tr>
      </table>
    </div>
  </div>
</div>
